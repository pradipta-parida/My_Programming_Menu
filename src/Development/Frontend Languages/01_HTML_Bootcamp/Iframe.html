<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
</head>
<body>
<center>
    <h1>How to Embed YouTube Video in an HTML Page</h1> <hr>
<iframe width="560" height="315" src="https://www.youtube.com/embed/TnrdaMm_JNk" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</center>
</body>
</html>
