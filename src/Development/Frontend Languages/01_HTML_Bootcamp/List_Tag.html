<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List Tag</title>
</head>
<body>
<!-- Unordered List Types, default type is "Disc".
     There are a lot of other types sucha as "circle" "square"
-->
<ul type="circle">
    <li>html</li>
    <li>css</li>
    <li>java</li>
    <li>php</li>
</ul>

<!-- Ordered List Types, default type is "Numeric".
     There are a lot of other types sucha as "a" "A" "I" "i"
-->
<ol type="a" start="3">
    <li>html</li>
    <li>css</li>
    <li>java</li>
    <li>php</li>
</ol>
</body>
</html>
