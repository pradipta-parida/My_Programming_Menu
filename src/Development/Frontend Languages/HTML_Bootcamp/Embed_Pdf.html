<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How To Embed PDF Documents in HTML</title>
</head>
<body>
  <h1>iframe</h1>
  <iframe src="Vaccine Certificate.pdf" height="500" width="500"></iframe>
  <!-- In, iframe we don't need any type-->
  <h1>object</h1>
  <object data="Vaccine Certificate.pdf" type="application/pdf" height="500" width="500"></object>
  <h1>embed</h1>
  <embed src="Vaccine Certificate.pdf" type="application/pdf" height="500" width="500">
</body>
</html>
